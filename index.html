<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        .app {
            max-width: 1100px;
            margin: 20px auto;
            background: white;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .header {
            background: #5d9bd3;
            color: white;
            padding: 20px;

            font-size: 22px;

            letter-spacing: 1px;

        }

            width: 220px;
            background: #5d9bd3;
            padding: 20px 10px;
        }

        .sidebar a {
            text-decoration: none;
        }

        .menu-btn {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            background: linear-gradient(#e6e6e6, #bfbfbf);
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: linear-gradient(#cfcfcf, #a6a6a6);
            transform: translateX(5px);
        }

        .content {
            flex: 1;
            padding: 30px;
        }

        .content h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .content p {
            color: #555;
            line-height: 1.6;
        }

        .footer {
            background: #5d9bd3;
            color: white;
            text-align: center;

        }
